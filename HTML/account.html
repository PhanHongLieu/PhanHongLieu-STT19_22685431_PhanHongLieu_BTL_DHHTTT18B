<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url(../IMG/2017-Bugatti-Chiron-0-60-mph-2.3-768x474.jpg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin-top: 60px; /* Giãn khoảng cách dưới navbar */
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000; /* Đảm bảo navbar ở trên cùng */
    }
    .account-card {
      padding: 30px;
      max-width: 400px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }
    .account-title {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .account-info {
      margin-bottom: 10px;
    }
    .btn-custom {
      background: #339af4;
      border: none;
      color: #fff;
    }
    .btn-custom:hover {
      background: #339af4;
    }
    .logout-btn {
      background: #f44336;
    }
    .logout-btn:hover {
      background: #f44336;
    }
  </style>
  <script>
    // Hàm lấy thông tin người dùng từ localStorage
    function loadAccountInfo() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const currentUser = users[users.length - 1]; // Giả sử người dùng đăng nhập gần nhất là người đầu tiên trong mảng

      // Hiển thị thông tin tài khoản nếu có
      if (currentUser) {
        document.getElementById("userName").textContent = currentUser.name;
        document.getElementById("userEmail").textContent = currentUser.email;
        
        // Hiển thị các mục navbar cho người đã đăng nhập
        document.getElementById("login-link").style.display = "none";
        document.getElementById("signup-link").style.display = "none";
        document.getElementById("account-link").style.display = "inline";
        document.getElementById("logout-link").style.display = "inline";
      } else {
        alert("Bạn chưa đăng nhập.");
        window.location.href = "login.html"; // Điều hướng đến trang đăng nhập nếu không có người dùng
      }
    }

    // Hàm đăng xuất
    function logout() {
      window.location.href = "login.html"; // Điều hướng về trang đăng nhập
    }
  </script>
</head>
<body onload="loadAccountInfo()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="../IMG/image.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;">
            <span class="fw-bold">PHL'sDrC</span>
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="../HTML/home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="../HTML/car.html">Cars</a></li>
            <li class="nav-item"><a class="nav-link" href="../HTML/info.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="home.html#reviews">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="home.html#contact">Contact</a></li>
            <li class="nav-item" id="login-link"><a class="nav-link" href="../HTML/login.html">Login</a></li>
            <li class="nav-item" id="signup-link"><a class="nav-link" href="../HTML/register.html">Sign Up</a></li>
            <li class="nav-item" id="account-link" style="display: none;"><a class="nav-link" href="../HTML/account.html">Account</a></li>
            <li class="nav-item" id="logout-link" style="display: none;">
                <a class="nav-link" href="javascript:void(0);" onclick="logout()">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../HTML/sitemap.html" title="Sitemap">
                <img src="https://cdn2.iconfinder.com/data/icons/webdesign-and-development-02-color-shadow/128/website-map_website_map_direction_marker_contemporary_navigation_gadget_navigation_infographic-1024.png" alt="Sitemap" style="width: 24px; height: 24px;">
              </a>
            </li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- Thông tin tài khoản -->
    <div class="account-card">
        <h2 class="text-center account-title">Thông tin tài khoản</h2>
        <div class="account-info">
            <strong>Họ và tên:</strong> <span id="userName">Loading...</span>
        </div>
        <div class="account-info">
            <strong>Email:</strong> <span id="userEmail">Loading...</span>
        </div>
        <div class="text-center">
          <button class="btn btn-custom w-100" onclick="logout()">Đăng xuất</button>
        </div>
    </div>
</body>
</html>
